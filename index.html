<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sunnyside</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <img src="./assets/images/logo.svg" alt="logo" />
        <img id="icon-menu" class="icon-menu" src="./assets/images/icon-hamburger.svg" alt="icon menu" />
      </div>
      <nav>
        <ul id="menu" class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link">About</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Services</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Projects</a>
          </li>
          <li class="menu__item menu__item--special">
            <a href="#" class="menu__link">CONTACT</a>
          </li>
        </ul>
      </nav>
      <div class="header__info">
        <h1 class="title">WE ARE CREATIVES</h1>
        <img src="./assets/images/icon-arrow-down.svg" alt="icon arrow" />
      </div>
    </header>
    <main class="main">
      <div class="egg-container">
        <picture>
          <source media="(min-width:768px)" srcset="./assets/images/desktop/image-transform.jpg" />
          <source media="(min-width:360)" srcset="./assets/images/mobile/image-transform.jpg" />
          <img class="egg-container__image" src="./assets/images/mobile/image-transform.jpg" />
        </picture>
        <div class="egg-container__info">
          <h2 class="title">Transform your brand</h2>
          <p class="text">
            We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through
            compelling visuals that do most of the marketing for you.
          </p>
          <a href="#" class="link">LEARN MORE</a>
        </div>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
